  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignIn</title>
    <link rel="icon" type="image/x-icon" href="./Resources/fevicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body background="./Resources/Background1.jpg">
    <div style="margin: 1%;">

        <!--NAV BAR-->
        <nav class="navbar" style="background-color:cadetblue;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                  <img src="./Resources/Logo.png" alt="Logo" width="70" height="70" style="border-radius: 50px; margin-right: 5%; margin-left: 5%;" class="d-inline-block align-text-top">
                   <label style="font-size:xx-large; font-family: 'Times New Roman', Times, serif; font-weight: 600;">Spring Flower International School</label>
                </a>
                <button style="margin-right: 5%;" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="display: flex; flex-direction: row; margin-left: 5%;">
                      <a class="nav-link active" aria-current="page" href="./index.html" style="font-weight: 800; margin-right: 2%;">Home</a>
                      <a class="nav-link" href="./AboutUs.html" style="font-weight: 600; margin-right: 2%;">About Us</a>
                      <a class="nav-link" href="./Gallery.html" style="font-weight: 600; margin-right: 2%;">Gallery</a>
                      <a class="nav-link" href="./ContactUs.html" style="font-weight: 600; margin-right: 2%;">Contact Us</a>
                    </div>   
                  </div>
            </div>
        </nav>

        <main class="form-signin w-50 m-auto">
            <form style="margin-top: 15%;">
              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
          
              <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label>
              </div>
              <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Sign In
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In Confirmation</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          You are successfully signed in.
                        </div>
                        <div class="modal-footer">
                          <a href="./SignIn.html"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button></a>
                          <a href="./index.html"><button type="button" class="btn btn-primary">OK</button></a>
                        </div>
                      </div>
                    </div>
                  </div>
  
              <p class="mt-5 mb-3 text-body-secondary">© 2024–2025</p>
            </form>
          </main>
          
          <!--FOOTER-->

          <div class="container" style="width: 85%; margin-left: auto; margin-right: auto;">
            <footer class="row row-cols-1 row-cols-sm-2 row-cols-md-5 py-5 my-5 border-top">
              <div class="col mb-3">
                <a href="/" class="d-flex align-items-center mb-3 link-body-emphasis text-decoration-none">
                   <img src="./Resources/Logo.png" class="bi me-2" width="70" height="70">
                </a>
                <p class="text-body-secondary">© 2024</p>
              </div>
        
              <div class="col mb-3">
              </div>
          
              <div class="col mb-3">
              </div>
          
              <div class="col mb-3">
              </div>

                    <li class="nav-item mb-2"><a href="./AboutUs.html" class="nav-link p-0 text-body-secondary">AboutUs</a></li>
                    <li class="nav-item mb-2"><a href="./ContactUs.html" class="nav-link p-0 text-body-secondary">ContactUs</a></li>
                    <li class="nav-item mb-2"><a href="./Gallery.html" class="nav-link p-0 text-body-secondary">Gallery</a></li>
                </ul>
              </div>
            </footer>
        </div>
